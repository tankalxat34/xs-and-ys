<!DOCTYPE html>

<html lang="ru">
    <meta charset="utf-8">
    <title>X's and Z's</title>
    <link rel="stylesheet" href="index.css">
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0"/>
    <meta name="apple-mobile-web-app-capable" content="yes"> -->
    <meta name='viewport' content='width=device-width,initial-scale=1'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>



    <body>
        <h2>X's and Z's game</h2>
        <p>This is a math model of popular game "Zeros and Crosses"</p>
        <p>By default your symbol is "X"</p>

        <div id="inf">
            <p id="inf-text"></p>
        </div>

        <div class="game">
            <p>Next symbol is <b id="next-symbol" style="font-family: monospace; font-size: 20px;">X</b></p>
            <table class="table-game" id="gamefield">
                <tbody>
                    <tr>
                        <td id="cell-0-0" class="table-game-cell"></td>
                        <td id="cell-0-1" class="table-game-cell"></td>
                        <td id="cell-0-2" class="table-game-cell"></td>
                    </tr>
                    <tr>
                        <td id="cell-1-0" class="table-game-cell"></td>
                        <td id="cell-1-1" class="table-game-cell"></td>
                        <td id="cell-1-2" class="table-game-cell"></td>
                    </tr>
                    <tr>
                        <td id="cell-2-0" class="table-game-cell"></td>
                        <td id="cell-2-1" class="table-game-cell"></td>
                        <td id="cell-2-2" class="table-game-cell"></td>
                    </tr>
                </tbody>
            </table>

            <div>
                <button id="btn-clear">Clear table</button>
            </div>
        </div>

        <script src="./index.js"></script>
    </body>
