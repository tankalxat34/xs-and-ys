<!DOCTYPE html>

<html lang="ru" onselectstart="return false">
    <meta charset="utf-8">
    <title>X's and Z's</title>
    <link rel="stylesheet" href="index.css">
    <meta name='viewport' content='width=device-width,initial-scale=1.0,user-scalable=0'/>
    <meta content='true' name='HandheldFriendly'/>
    <meta content='width' name='MobileOptimized'/>
    <meta content='yes' name='apple-mobile-web-app-capable'/>

    <script src="https://unpkg.com/@vkontakte/vk-bridge@2.7.0/dist/browser.min.js"></script>
    <script>
        vkBridge.send("VKWebAppInit")
    </script>

    <body>

        <h1 id="lang-title" style="margin-top: 10%; margin-bottom: 3%; text-align: center;">Крестики нолики <a href="#" id="a-how-to-play">?</a></h1>
        <p id="lang-description" style="text-align: center;"></p>

        <div id="myModal" class="modal">
            <!-- Модальное окно -->
            <div class="modal-content glass">
                <div class="modal-header">
                    <h3 id="modal-title"></h3>
                </div>
                <div class="modal-text">
                    <p id="modal-text"></p>
                </div>
                <div id="modal-keyboard" class="modal-keyboard" style="justify-content: right; text-align: right;">
                    <button id="btn-modal-close" class="prim radius-round">Закрыть</button>
                </div>
            </div>
        </div>

        <div id="div-gamefield" class="game" style="display: 1;">
            <table class="table-game" id="gamefield">
                <tbody>
                    <tr>
                        <td id="cell-0-0" class="table-game-cell"></td>
                        <td id="cell-0-1" class="table-game-cell"></td>
                        <td id="cell-0-2" class="table-game-cell"></td>
                    </tr>
                    <tr>
                        <td id="cell-1-0" class="table-game-cell"></td>
                        <td id="cell-1-1" class="table-game-cell"></td>
                        <td id="cell-1-2" class="table-game-cell"></td>
                    </tr>
                    <tr>
                        <td id="cell-2-0" class="table-game-cell"></td>
                        <td id="cell-2-1" class="table-game-cell"></td>
                        <td id="cell-2-2" class="table-game-cell"></td>
                    </tr>
                </tbody>
            </table>
        </div>

        <script src="./index.js"></script>
        <script src="./modal.js"></script>
    </body>

    <footer style="text-align: center;">
        <small>© tankalxat34</small>
    </footer>
</html>
